<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create Customer</title>
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/customer/management}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/customer/create}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{cusID}"/>
        <div>
            <label for="name">name</label>
            <input type="text" id="name" th:field="*{cusName}"/>
            <span th:if="${#fields.hasErrors('cusName')}" th:errors="*{cusName}">Name Error</span>
        </div>
        <div>
            <label for="email">email</label>
            <input type="text" id="email" th:field="*{cusEmail}"/>
            <span th:if="${#fields.hasErrors('cusEmail')}" th:errors="*{cusEmail}">Email Error</span>
        </div>
        <div>
            <label for="address">address</label>
            <input type="text" id="address" th:field="*{cusAddress}"/>
            <span th:if="${#fields.hasErrors('cusAddress')}" th:errors="*{cusAddress}">Address Error</span>

        </div>
        <div>
            <label for="phone">phone</label>
            <input type="text" id="phone" th:field="*{cusPhone}"/>
            <span th:if="${#fields.hasErrors('cusPhone')}" th:errors="*{cusPhone}">Phone Error</span>
        </div>
        <div>
            <label for="birthday">birthday</label>
            <input type="text" id="birthday" th:field="*{cusBirthday}"/>
        </div>
        <div>
            <label for="province">Province</label>
            <select id="province" th:field="*{province}">
                <option th:each="p : ${provinces}" th:value="${p.getProvinceId()}" th:text="${p.getProvinceName()}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
